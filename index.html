<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="operations-display">

            </div>
        </div>
        <div class="buttons">
            <div class="button" id="clear">C</div>
            <div class="button" id=""></div>
            <div class="button" id=""></div>
            <div class="button" id=""></div>
            <div class="button numbers" id="7">7</div>
            <div class="button numbers" id="8">8</div>
            <div class="button numbers" id="9">9</div>
            <div class="button operators" id="+">+</div>
            <div class="button numbers" id="4">4</div>
            <div class="button numbers" id="5">5</div>
            <div class="button numbers" id="6">6</div>
            <div class="button operators" id="-">-</div>
            <div class="button numbers" id="1">1</div>
            <div class="button numbers" id="2">2</div>
            <div class="button numbers" id="3">3</div>
            <div class="button operators" id="*">*</div>
            <div class="button" id=""></div>
            <div class="button numbers" id="0">0</div>
            <div class="button equal" id="=">=</div>
            <div class="button operators" id="/">/</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
